<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Herbalist Pouch</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/herbs.css">
        <!-- Vendor JS files -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Main JS files -->
        <script src="js/herbs-js.js"></script>
        <script src="js/app.js"></script>
</head>
<body>
        <div class="wrapper">
          <h1>The Herbalist Pouch</h1>
          <div class="instructions">
            <h3>Valid Properties:</h3>
            <p>Coloca en los espacios correspondientes la Zona y el Area en el que estás. Luego, coloca tu skill en Foragin/Survival y el dado que te salió en la tirada.</p>
          </div>
          <!-- The Form + Button -->
          <form>
            <label for="area">Area:</label>
            <select name="area" id="area">
              <option value="Eriador">Eriador</option>
              <option value="Rohan">Rohan</option>
              <option value="Gondor">Gondor</option>
              <option value="Rhun">Rhun</option>
              <option value="Rohvannion">Rohvannion</option>
              <option value="Mordor">Mordor</option>
              <option value="Anduin Vale">Anduin Vale</option>
              <option value="Harad">Harad</option>
              <option value="Khand">Khand</option>
              <option value="Forochel">Forochel</option>
            </select>
            <label for="zone">Zone:</label>
            <select name="zone" id="zone">
              <option value="Hills">Hills</option>
              <option value="Mountains">Mountains</option>
              <option value="Seaside">Seaside</option>
              <option value="River shores">River shores</option>
              <option value="Lake shores">Lake shores</option>
              <option value="Coniferous Forest">Coniferous Forest</option>
              <option value="Deciduous Forest">Deciduous Forest</option>
              <option value="Plains">Plains</option>
              <option value="Gorge">Gorge</option>
              <option value="Swamp">Swamp</option>
              <option value="Rough">Rough</option>
              <option value="Desert">Desert</option>
              <option value="Volcanic">Volcanic</option>
              <option value="Thundra">Thundra</option>
              <option value="Underground">Underground</option>
              <option value="Rain Forest">Rain Forest</option>
            </select>
            <label for="foragin-skill">Foragin Skill</label>
            <input id="foragin-skill" type="number" name="foragin-skill" placeholder="Foragin/Herbalism Skill">
            <label for="dice-result">Dice Result</label>
            <input id="dice-result" type="number" name="dice-result" placeholder="Dice Result (0-100)">
            <label for="difficulty">Difficulty</label>
            <input id="difficulty" type="number" name="difficulty" placeholder="Difficulty (0-100)">
          </form>
          <button type="submit" val="Buscar" onclick="herbalistHelper((getElementById('area').value), (getElementById('zone').value), (getElementById('foragin-skill').value),(getElementById('dice-result').value), (getElementById('difficulty').value));">Search</button>
         
          <!-- Search Results will display in here: -->
          <div class="search-results" id="search-results"></div>

        </div>

</body>
</html>
